<template name="mostPopularDayComponent">
    <div class="component-wrapper most-popular-day-component">
        <h3 class="page-header">{{_ 'Most Popular Days'}}</h3>

        {{#if isLoaded}}
            <div class="most-popular-days">
                {{> dayCardComponent day=(getHighestDayIndex 0) displayOwner=true size="first" tipPlacement="right"}}{{!--
                --}}{{> dayCardComponent day=(getHighestDayIndex 1) displayOwner=true size="second" tipPlacement="right"}}{{!--
                --}}{{> dayCardComponent day=(getHighestDayIndex 2) displayOwner=true size="third" tipPlacement="right"}}
            </div>
        {{else}}
            {{#if showLoading}}
                {{> loading}}
            {{/if}}
        {{/if}}

    </div>
</template>
